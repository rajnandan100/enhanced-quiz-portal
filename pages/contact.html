<!DOCTYPE html>
<html lang="en">
<head>
  <!-- QP-PAGE-002: Contact Head -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Quiz Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-4">
    <h1 class="h4 mb-3">Contact</h1>
    <form class="row g-3" id="contactForm">
      <div class="col-md-6"><input class="form-control" placeholder="Name" required /></div>
      <div class="col-md-6"><input type="email" class="form-control" placeholder="Email" required /></div>
      <div class="col-12"><textarea class="form-control" rows="4" placeholder="Message" required></textarea></div>
      <div class="col-12"><button class="btn btn-primary">Submit</button></div>
    </form>
  </div>
</body>
</html>
