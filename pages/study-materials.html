<!DOCTYPE html>
<html lang="en">
<head>
  <!-- QP-STUDY-001: Study Materials Head -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Study Materials - Quiz Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="h4 mb-3">Study Materials</h1>
    <div class="row" id="materialsList"></div>
    <!-- QP-STUDY-002: PDF Modal Viewer -->
    <div class="modal fade" id="pdfModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pdfTitle">PDF Viewer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
            <iframe id="pdfFrame" src="" style="width:100%;height:100%" frameborder="0"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/study-materials.js"></script>
</body>
</html>
